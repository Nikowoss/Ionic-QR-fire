<ion-content class="ion-padding fondo">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Get Started</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="header">
    <ion-title class="title" size="large">Crear Cuenta</ion-title>
  </div>
  <form [formGroup]="ionicForm" novalidate style="background-color: #00776E; border-radius: 15px;">
    <div class="ion-padding">
      <ion-item style="background-color: transparent;">
        <ion-input class="input" formControlName="fullname" placeholder="Nombre " style="color: white; font-weight: bold;"></ion-input>
        <ion-icon slot="end" name="person-outline" style="color: white;"></ion-icon>
      </ion-item>
      <ion-item style="background-color: transparent;">
        <ion-input class="input" formControlName="email" placeholder="Correo" style="color: white; font-weight: bold;"></ion-input>
        <ion-icon slot="end" name="mail-outline" style="color: white;"></ion-icon>
      </ion-item>
      <div style="padding-top: -26px; padding-bottom: 16px;"
        *ngIf="this.ionicForm.controls?.['email'].touched && this.ionicForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl.email.errors?.required" class="errorInput" color="danger">Email es requerido
          </ion-text>
        <ion-text *ngIf="errorControl.email.errors?.pattern" class="errorInput" color="danger">Por favor ingresa un email válido</ion-text>
      </div>
      <ion-item style="background-color: transparent;">
        <ion-input class="input" type="password" formControlName="password" placeholder="Contraseña" style="color: white; font-weight: bold;"></ion-input>
        <ion-icon slot="end" name="lock-closed-outline" style="color: white;"></ion-icon>
      </ion-item>
      <div style="padding-top: -26px; padding-bottom: 16px;"
        *ngIf="this.ionicForm.controls?.['password'].touched && this.ionicForm.controls?.['password'].invalid">
        <ion-text *ngIf="errorControl.password.errors?.required" class="errorInput" color="danger">La contraseña es requerida</ion-text>
        <ion-text *ngIf="errorControl.password.errors?.pattern" class="errorInput" color="danger"> La contraseña debe contener 8 carácteres
        </ion-text>
      </div>
      <p style="text-align: center;">O</p>
      <div class="loginLink">
        <p class="p" style="font-size: 14px;">¿Ya tienes una cuenta? <a [routerLink]="['/login']" style="color: #FFC33F">Inicia sesión</a></p>
      </div>
    </div>
    <ion-fab *ngIf="ionicForm.valid" vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button (click)="signUP()">
        <ion-icon name="chevron-forward" style="color: white;"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
