<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button menu="menu" style="color: #00BFB1;"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: #AAE7E3; text-align: center; justify-content: center; margin-right: 40px;">Escaneo
      QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: #00776E; background-color: #00776E;">
  <div style="text-align: center;">
    <ion-grid [fixed]="true">
      <ion-button (click)="guardarasis()" style="margin-top: 20px;" fill="solid" shape="round" color="tertiary"
        type="submit">
        Escanear QR
      </ion-button>
    </ion-grid>
  </div>
  <ion-fab vertical="bottom" horizontal="center">
    <ion-fab-button routerLink="/pagina-scan-qr" style="padding: 0;">
      <ion-img style="background-color: #00BFB1;" src="assets/icon/QR.png"></ion-img>
    </ion-fab-button>
  </ion-fab>
</ion-content>
